{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">{{ titulo }}</h2>
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
    {% for producto in productos %}
    <div class="col">
        <div class="card h-100">
            <img src="https://via.placeholder.com/300x200.png?text={{ producto.nombre|urlencode }}" class="card-img-top" alt="{{ producto.nombre }}">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ producto.nombre }}</h5>
                <p class="card-text">{{ producto.descripcion }}</p>
                <h6 class="card-subtitle mt-auto mb-2 text-muted">${{ "%.2f"|format(producto.precio) }}</h6>
            </div>
            <div class="card-footer bg-transparent border-top-0">
                 <div class="d-grid gap-2">
                    <a href="{{ url_for('detalle_producto', producto_id=producto.id) }}" class="btn btn-outline-secondary">Ver Detalles</a>
                    <form action="{{ url_for('agregar_al_carrito', producto_id=producto.id) }}" method="POST" class="d-grid">
                        <button type="submit" class="btn btn-primary">Agregar al Carrito</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% else %}
    <p>No hay productos disponibles.</p>
    {% endfor %}
</div>
{% endblock %}
