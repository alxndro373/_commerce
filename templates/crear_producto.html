{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      
      <!-- Header -->
      <div class="text-center mb-4">
        <h2 class="text-dark mb-2">
          <i class="bi bi-plus-circle text-success me-2"></i>Crear Producto
        </h2>
        <p class="text-muted">Agrega un nuevo producto al catálogo</p>
      </div>

      <!-- Form Card -->
      <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
          <h5 class="mb-0">
            <i class="bi bi-box-seam me-2"></i>Información del Producto
          </h5>
        </div>
        <div class="card-body">
          <form action="{{ url_for('crear_producto_admin') }}" method="POST">
            
            <!-- Nombre -->
            <div class="mb-3">
              <label for="nombre" class="form-label">
                <i class="bi bi-tag me-2"></i>Nombre del Producto *
              </label>
              <input type="text" class="form-control" id="nombre" name="nombre" 
                     placeholder="Ej: NVIDIA RTX 4080" required>
            </div>
            
            <!-- Descripción -->
            <div class="mb-3">
              <label for="descripcion" class="form-label">
                <i class="bi bi-file-text me-2"></i>Descripción *
              </label>
              <textarea class="form-control" id="descripcion" name="descripcion" rows="3" 
                        placeholder="Describe las características principales del producto..." required></textarea>
            </div>
            
            <!-- Precio e Imagen URL -->
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="precio" class="form-label">
                    <i class="bi bi-currency-dollar me-2"></i>Precio *
                  </label>
                  <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="number" step="0.01" class="form-control" id="precio" name="precio" 
                           placeholder="0.00" required>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="inventario" class="form-label">
                    <i class="bi bi-boxes me-2"></i>Stock Inicial *
                  </label>
                  <input type="number" class="form-control" id="inventario" name="inventario" 
                         placeholder="0" min="0" required>
                </div>
              </div>
            </div>
            
            <!-- URL de Imagen -->
            <div class="mb-3">
              <label for="imagen_url" class="form-label">
                <i class="bi bi-image me-2"></i>URL de Imagen
              </label>
              <input type="url" class="form-control" id="imagen_url" name="imagen_url"
                     placeholder="https://ejemplo.com/imagen.jpg">
              <div class="form-text">Opcional: URL de la imagen del producto</div>
            </div>
            
            <!-- Categoría -->
            <div class="mb-3">
              <label for="categoria" class="form-label">
                <i class="bi bi-tags me-2"></i>Categoría *
              </label>
              <select name="categoria" class="form-select" required>
                <option value="">-- Selecciona una Categoría --</option>
                {% for c in categorias %}
                  <option value="{{ c.id }}">{{ c.nombre }}</option>
                {% endfor %}
              </select>
            </div>
            
            <!-- Estado -->
            <div class="mb-4">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="activo" name="activo" value="1" checked>
                <label class="form-check-label" for="activo">
                  <i class="bi bi-check-circle me-2"></i>Producto activo (visible en la tienda)
                </label>
              </div>
            </div>
            
            <!-- Buttons -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <a href="{{ url_for('listar_producto_admin') }}" class="btn btn-outline-secondary me-md-2">
                <i class="bi bi-arrow-left me-2"></i>Cancelar
              </a>
              <button type="submit" class="btn btn-success">
                <i class="bi bi-check-lg me-2"></i>Guardar Producto
              </button>
            </div>
            
          </form>
        </div>
      </div>
      
    </div>
  </div>
</div>
{% endblock %}
