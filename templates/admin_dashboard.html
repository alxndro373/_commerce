{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Panel de Administrador</h2>
<p>Esta p√°gina solo es visible para los administradores.</p>

<h4>Lista de Usuarios Registrados</h4>
<table class="table">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Rol</th>
        </tr>
    </thead>
    <tbody>
        {% for usuario in usuarios %}
        <tr>
            <td>{{ usuario.nombre }}</td>
            <td>{{ usuario.correo }}</td>
            <td><span class="badge bg-secondary">{{ usuario.rol }}</span></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
